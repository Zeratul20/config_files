# ======================
# Frontend Prod Overrides (Local)
# ======================

# Serve on standard HTTP port so users don’t type a port
server.port=80

# Point at the backend on localhost:8080 (or the Docker service name "backend")
# If you use docker-compose and your service is called "backend", use:
frontend.api.url=http://backend:8080

# If you’re running on your host machine without Docker networking:
# frontend.api.url=http://localhost:8080/api